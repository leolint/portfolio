<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Portfolio</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header_wrapper">
                <div class="header_wrapper-logo">
                    <img src="./images/logo.png" alt="logo">
                    <figcaption>Portfolio</figcaption>
                </div>
                <nav class="header_wrapper-nav">
                    <ul id="navMenu">
                        <li id="contacts">Contacts</li>
                        <a href="#footer">
                            <li>CV</li>
                        </a>
                        <a target="_blank" href="https://github.com/leolint?tab=repositories">
                            <li>Repositories</li>
                        </a>
                        <a href="#projects">
                            <li>Projects</li>
                        </a>
                    </ul>
                </nav>
                <button id="headerMenuButton" class="header_wrapper-button">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
            <div class="header_contacts-links">
                <a target="_blank" href="https://t.me/LeoLint">Telegram</a>
                <a target="_blank" href="mailto:liolintelion@gmail.com">Gmail</a>
            </div>
        </div>
    </header>
    <main class="main">
        <h1 class="main_title">Portfolio Project</h1>
        <section class="about">
            <div class="container">
                <div class="about_wrapper">
                    <img src="./images/avatar.png" alt="">
                    <figcaption>Hello, I'm a beginner front-end developer with experience in developing websites of
                        various complexity. I primarily work with JavaScript, HTML, and SCSS, but I also have experience
                        with Chrome extensions, Tailwind, jQuery, React. I use Git, Photoshop, and Figma in my work, and
                        when necessary, I can work with video editors like Sony Vegas.
                    </figcaption>
                </div>
            </div>
        </section>
        <section class="skills">
            <div class="container">
                <div class="skills_wrapper">
                    <img src="./images/html.png" alt="">
                    <img src="./images/css.png" alt="">
                    <img src="./images/sass.png" alt="">
                    <img src="./images/js.png" alt="">
                    <img src="./images/git.png" alt="">
                    <img src="./images/photoshop.png" alt="">
                    <img src="./images/figma.png" alt="">
                </div>
            </div>
        </section>
        <section id="projects" class="projects">
            <h2 class="projects_title">Projects</h2>
            <div class="container">
                <div class="projects_wrapper">
                    <div class="projects_wrapper-item">
                        <a href="https://www.prime-club.com.ua/">
                            <img src="./images/logoPrime.png" alt="">
                        </a>
                        <figcaption>Prime Club</figcaption>
                    </div>
                    <div class="projects_wrapper-item">
                        <a href="https://leolint.github.io/landing/">
                            <img src="./images/Bitmap.png" alt="">
                        </a>
                        <figcaption>Standart Landing</figcaption>
                    </div>
                </div>
            </div>
        </section>
        <section class="feedback">
            <div class="container">
                <h2 class="feedback_title">You can send me a message</h2>
                <div class="feedback_wrapper">
                    <form class="feedback_wrapper-form" action="">
                        <input placeholder="Company" type="text">
                        <input placeholder="Name" type="text">
                        <input placeholder="Position(url)" type="text">
                        <button>Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer id="footer" class="footer">
        <div class="container">
            <h3 class="footer_title">CV</h3>
            <div class="footer_wrapper">
                <div class="footer_wrapper-item">

                </div>
                <div class="footer_wrapper-item">
                    <a href="">
                        <img src="./images/workUa.png" alt="">
                    </a>
                </div>
                <div class="footer_wrapper-item">
                    <a href="">
                        <img src="./images/linkedIn.png" alt="">
                    </a>
                </div>
                <div class="footer_wrapper-item">
                    <a href="">
                        <img src="./images/djinni.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <script src="./js/script.js"></script>
    <script src="./js/animations.js"></script>
</body>

</html>
